version: '3'

services:
  ms-pedido-app: # Renomeado para ms-carrinho-app
    image: openjdk:latest
    container_name: ms-pedido-app # Renomeado
    working_dir: /app
    volumes:
      - ./target:/app
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://ms-pedido-db:3306/ms_pedido?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=America/Sao_Paulo # Corrigido o nome do servi√ßo
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    depends_on:
      - ms-pedido-db # Renomeado
    command: ["java", "-jar", "/app/ms_pedido-app.jar"]

  ms-pedido-db: # Renomeado para ms-carrinho-db
    image: mysql:8
    container_name: ms-pedido-db # Renomeado
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=grupo44
    ports:
      - "3309:3306"
